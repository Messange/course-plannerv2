{% extends 'base.html' %}

{% block content %}
<h2>All Courses</h2>
{% for course in courses %}
    <div style="border: 1px solid #ccc; border-radius: 10px; padding: 16px; margin-bottom: 20px;">
        <h3>{{ course.title }}</h3>
        <p>{{course.description|truncatewords:25 }}</p>
        <small>Credits: {{ course.credits }}</small>
    </div>
{% endfor %}
{% endblock %}
