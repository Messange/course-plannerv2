<!-- templates/create_user_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'base.html' %}
    {% block title %}Create User Profile{% endblock %}
    {% load static %}
    <meta charset="UTF-8">
    <title>Create Your Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.7rem 1.2rem;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h2>Create Your Profile</h2>

        <label for="age">Age</label>
        <input type="number" name="age" required>

        <label for="major">Major</label>
        <input type="text" name="major" required>

        <label for="minor">Minor</label>
        <input type="text" name="minor">

        <label for="year">Year (e.g., Freshman)</label>
        <input type="text" name="year" required>

        <label for="exp_grad_year">Expected Graduation Year</label>
        <input type="number" name="exp_grad_year" required>

        <label for="credits_completed">Credits Completed</label>
        <input type="number" name="credits_completed" required>

        <label for="interests">Interests (comma separated)</label>
        <textarea name="interests" rows="3" required></textarea>

        <button type="submit">Save Profile</button>
    </form>
</body>
</html>
