<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Course Planner MVP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div data-page="home">Home</div>
      <div data-page="planner">Planner</div>
      <div data-page="explore">Explore Courses</div>
    </nav>

    <section id="home" class="page">
      <header>All Courses</header>
      <h1>Say goodbye to 8ams and Friday classes</h1>
      <button data-page="planner" class="button">Start Planning</button>
    </section>

    <section id="planner" class="page">
      <header>Planner</header>
      <h2>My Classes</h2>

      <div id="my-classes-container">
        <!-- …inside your #my-classes-container… -->
        <button id="create-course-button">Create Course</button>
        <button id="add-course-button">Add Classes</button>

        <!-- ADD COURSE Modal -->
        <div id="add-course-modal" class="modal">
          <form id="add-course-form">
            <label for="course-select">Select a course to add</label>
            <select id="course-select" name="courseId"></select>

            <div class="modal-buttons">
              <button type="submit">Add Course</button>
              <button type="button" class="cancel-btn">Cancel</button>
            </div>
          </form>
        </div>

        <!-- CREATE COURSE Modal -->
        <div id="create-course-modal" class="modal">
          <form id="create-course-form">
            <h3>Course Form</h3>

            <label for="course-name">Course Name</label>
            <input type="text" id="course-name" name="courseName" />

            <label for="professor">Professor</label>
            <input type="text" id="professor" name="professor" />

            <label for="department">Department</label>
            <input type="text" id="department" name="department" />

            <label for="department-id">Dept ID</label>
            <input type="text" id="department-id" name="departmentId" />

            <label for="credits">Credits</label>
            <input type="number" id="credits" name="credits" />

            <label for="term-select">Semester</label>
            <select id="term-select" name="term">
              <option value="Fall 2025">Fall 2025</option>
              <option value="Spring 2026">Spring 2026</option>
              <option value="Summer 2026">Summer 2026</option>
              <option value="Fall 2026">Fall 2026</option>
              <option value="Spring 2027">Spring 2027</option>
              <option value="Summer 2027">Summer 2027</option>
            </select>

            <div class="modal-buttons">
              <button type="submit">Add Course</button>
              <button type="button" class="cancel-btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section id="explore" class="page">
      <header>Explore Courses</header>
      <div id="courses-container"></div>
    </section>

    <footer></footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
