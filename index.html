<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Course Planner MVP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div data-page="home">Home</div>
      <div data-page="planner">Planner</div>
      <div data-page="explore">Explore Courses</div>
    </nav>

    <section id="home" class="page">
      <header>All Courses</header>
      <h1>Say goodbye to 8ams and Friday classes</h1>
      <button data-page="planner" class="button">Start Planning</button>
    </section>

    <section id="planner" class="page">
      <header>Planner</header>
      <h2>My Classes</h2>

      <div id="my-classes-container">
        <!-- …inside your #my-classes-container… -->
        <button id="add-course-button">Add Classes</button>

        <!-- ADD COURSE Modal -->
        <div id="add-course-modal" class="modal">
          <form id="add-course-form">
            <label for="course-select">Select a course to add</label>
            <select id="course-select" name="courseId"></select>

            <div class="modal-buttons">
              <button type="button" id="submit-btn">Add Course</button>
              <button type="button" id="cancel-btn">Cancel</button>
            </div>
          </form>
        </div>

        <!-- EDIT COURSE Modal -->

        <div id="edit-course-modal" class="modal">
          <form id="edit-course-form">
            <label for="edit-course-name">Course Name</label>
            <input
              type="text"
              id="edit-course-name"
              name="courseName"
              required
            />

            <label for="edit-course-term">Term</label>
            <input type="text" id="edit-course-term" name="term" required />

            <label for="edit-course-professor">Professor</label>
            <input
              type="text"
              id="edit-course-professor"
              name="professor"
              required
            />

            <div class="modal-buttons">
              <button type="submit" id="save-edit-btn">Save Changes</button>
              <button type="button" id="cancel-edit-btn">Cancel</button>
            </div>
          </form>
        </div>
        <!-- DELETE COURSE Modal -->
        <div id="delete-course-modal" class="modal">
          <form id="delete-course-form">
            <p>Are you sure you want to delete this course?</p>
            <div class="modal-buttons">
              <button type="submit" id="confirm-delete-btn">Delete</button>
              <button type="button" id="cancel-delete-btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section id="explore" class="page">
      <header>Explore Courses</header>
      <div id="courses-container"></div>
    </section>

    <footer></footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
