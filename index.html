<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Course Planner MVP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div data-page="home">Home</div>
      <div data-page="planner">Planner</div>
      <div data-page="explore">Explore Courses</div>
    </nav>

    <section id="home" class="page">
      <header>All Courses</header>
      <h1>Say goodbye to 8ams and Friday classes</h1>
      <button data-page="planner" class="button">Start Planning</button>
    </section>

    <section id="planner" class="page">
      <header>Planner</header>
      <h2>My Classes</h2>

      <div id="my-classes-container">
        <h3>Fall 2025</h3>
        <h3>Spring 2026</h3>
        <h3>Summer 2026</h3>
        <h3>Fall 2026</h3>
        <h3>Spring 2027</h3>
      </div>
      <button id="add-course-button">Add Classes</button>
      <div id="modal">
        <div id="course-form">
          <h3>Course Form</h3>

          <label for="course-name">Course Name</label>
          <input type="text" id="course-name" />

          <label for="professor">Professor</label>
          <input type="text" id="professor" />

          <label for="department">department</label>
          <input type="text" id="department" />

          <label for="term-select">Semester</label>
          <select id="term-select">
            <option value="Fall 2025">Fall 2025</option>
            <option value="Spring 2026">Spring 2026</option>
            <option value="Summer 2026">Summer 2026</option>
            <option value="Fall 2026">Fall 2026</option>
            <option value="Spring 2027">Spring 2027</option>
          </select>
          <div id="course-form-buttons">
            <button id="confirm-button">Add Course</button>
            <button id="cancel-button">Cancel</button>
        </div>
        </div>
       
     </section>


    <section id="explore" class="page">
      <header>Explore Courses</header>
      <div id="courses-container"></div>
    </section>

    <footer></footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
